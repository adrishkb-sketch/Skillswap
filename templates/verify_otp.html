{% extends "base.html" %}

{% block content %}
<h2>Verify OTP</h2>

<form method="POST">
    <input type="text" name="otp" class="form-control mb-3" placeholder="Enter OTP" required>
    <input type="hidden" name="password_hidden" value="{{ request.form.password }}">
    <button type="submit" class="btn btn-success">Verify</button>
</form>
{% endblock %}
