{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">

    <div class="auth-card">

        <h2>Verify OTP</h2>

        <form method="POST">

            <div class="mb-3">
                <input type="text" name="otp"
                       class="form-control"
                       placeholder="Enter OTP" required>
            </div>

            <button class="auth-btn w-100">
                Verify
            </button>

        </form>

    </div>

</div>

{% endblock %}
