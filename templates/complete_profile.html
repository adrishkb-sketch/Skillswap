{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4">
    <h2 class="mb-4">Complete Your Profile</h2>

    <form method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" placeholder="Full Name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">College</label>
            <input type="text" name="college" class="form-control" placeholder="College">
        </div>

        <div class="mb-3">
            <label class="form-label">Degree</label>
            <input type="text" name="degree" class="form-control" placeholder="Degree">
        </div>

        <div class="mb-3">
            <label class="form-label">Bio</label>
            <textarea name="bio" class="form-control" rows="3" placeholder="Tell us about yourself"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Skills You Can Teach</label>
            <input type="text" name="skills_teach" class="form-control" placeholder="e.g. Python, Video Editing, Guitar">
        </div>

        <div class="mb-3">
            <label class="form-label">Skills You Want to Learn</label>
            <input type="text" name="skills_learn" class="form-control" placeholder="e.g. Machine Learning, UI Design">
        </div>

        <div class="mb-3">
            <label class="form-label">Profile Picture</label>
            <input type="file" name="profile_pic" class="form-control">
        </div>

        <button type="submit" class="btn btn-success w-100">
            Save Profile
        </button>
    </form>
</div>
{% endblock %}
