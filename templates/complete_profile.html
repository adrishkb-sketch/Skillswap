{% extends "base.html" %}
{% block content %}

<div class="container py-5">

    <div class="form-wrapper mx-auto">

        <div class="glass-card p-5">

            <div class="text-center mb-4">
                <h2 class="fw-bold mb-2">Complete Your Profile</h2>
                <p class="small text-muted">
                    Build your identity on SkillSwap and start exchanging knowledge.
                </p>
            </div>

            <form method="POST" enctype="multipart/form-data">

                <!-- Basic Info -->
                <div class="mb-4">
                    <h6 class="section-heading mb-3">Basic Information</h6>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text"
                               name="full_name"
                               class="form-control"
                               placeholder="Adarsh Kumar"
                               required>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">College</label>
                            <input type="text"
                                   name="college"
                                   class="form-control"
                                   placeholder="IIT Bombay">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Degree</label>
                            <input type="text"
                                   name="degree"
                                   class="form-control"
                                   placeholder="B.Tech Computer Science">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label class="form-label">Bio</label>
                        <textarea name="bio"
                                  class="form-control"
                                  placeholder="Tell others what makes you different..."></textarea>
                    </div>
                </div>

                <!-- Skills -->
                <div class="mb-4">
                    <h6 class="section-heading mb-3">Your Skills</h6>

                    <div class="mb-3">
                        <label class="form-label">Skills You Can Teach</label>
                        <input type="text"
                               name="skills_teach"
                               class="form-control"
                               placeholder="Python, Video Editing, Guitar">
                        <small class="text-muted">
                            Separate with commas.
                        </small>
                    </div>

                    <div>
                        <label class="form-label">Skills You Want to Learn</label>
                        <input type="text"
                               name="skills_learn"
                               class="form-control"
                               placeholder="Machine Learning, UI Design">
                    </div>
                </div>

                <!-- Profile Picture -->
                <div class="mb-4">
                    <h6 class="section-heading mb-3">Profile Picture</h6>
                    <input type="file"
                           name="profile_pic"
                           class="form-control">
                </div>

                <button type="submit"
                        class="btn btn-accent w-100 py-2">
                    Save Profile
                </button>

            </form>

        </div>

    </div>

</div>

{% endblock %}
