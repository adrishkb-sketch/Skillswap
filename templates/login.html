{% extends "base.html" %}
{% block content %}

<div class="auth-wrapper">

    <div class="auth-card">

        <h2>Login</h2>

        <form method="POST">

            <div class="mb-3">
                <input type="email" name="email"
                       class="form-control"
                       placeholder="Email Address" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password"
                       class="form-control"
                       placeholder="Password" required>
            </div>

            <button class="auth-btn w-100">
                Login
            </button>

        </form>

    </div>

</div>

{% endblock %}
